<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List Manager</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-3xl">
      <h1 class="text-2xl font-bold mb-4 flex items-center gap-2">
        🎓 Student List Manager
      </h1>

      <div class="flex flex-col md:flex-row gap-2 mb-4">
        <input
          id="studentName"
          type="text"
          placeholder="Student Name"
          class="border border-gray-400 p-2 rounded-xl w-full flex-1 md:w-1/3"
        />
        <input
          id="studentGrade"
          type="text"
          placeholder="Grade (A, B, C...)"
          class="border border-gray-400 p-2 rounded-xl w-full flex-1 md:w-1/3"
        />
        <button
          onclick="addStudent()"
          class="bg-blue-700 text-white px-4 py-2 rounded-xl w-full hover:bg-blue-800 active:bg-blue-900 md:w-1/3"
        >
          + Add Student
        </button>
      </div>

      <div class="flex gap-3 mb-6">
        <input
          id="filterGrade"
          type="text"
          placeholder="Filter by Grade"
          class="border border-gray-400 p-2 rounded-xl flex-1"
        />
        <button
          onclick="filterStudents()"
          class="bg-purple-600 text-white px-4 py-2 rounded-xl transition-all hover:bg-purple-700 active:bg-purple-800"
        >
          Filter
        </button>
        <button
          onclick="resetFilter()"
          class="bg-gray-300 text-black px-4 py-2 rounded-xl transition-all hover:bg-gray-400 active:bg-gray-500"
        >
          Reset
        </button>
      </div>

      <div>
        <h2 class="text-lg font-semibold mb-3">📋 Students</h2>
        <div
          id="studentList"
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
        ></div>
        <p class="mt-4 text-sm font-bold text-gray-500">
          Total Students: <span id="countStudent">0</span>
        </p>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
